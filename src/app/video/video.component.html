<div style="resize:both">
  <video width="100%" height="100%" controls [volume]="getVideoVolume()">
    <source src="assets/volumePyramid.mp4" type="video/mp4">
  </video>

  <div>
  Width: {{width}} Height: {{height}} Volume: {{width * height}}
</div>
<div>
  Screen Width: {{getScreenWidth()}} Screen Height: {{getScreenHeight()}} Screen Volume: {{getScreenVolume()}}
</div>
<div>
  Percentage of screen: {{getVideoVolume()}}
</div>
</div>
